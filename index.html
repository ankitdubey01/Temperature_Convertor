<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
            <div id="celcius">
                <input type="number" name="number" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="number" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="number" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>Reset</button>
            </div>
        </div>
</body>
<script src="./script.js"></script>
</html>
